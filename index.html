<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>長文可変テロップ動画サンプル</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  video {
    width: 800px;
    height: 100px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<video id="pipVideo" autoplay muted loop playsinline controls></video>

<canvas id="canvas" width="800" height="100" style="display:none;"></canvas>
<div id="marquee">
これはテロップ用サンプルコメントです。ここにお知らせや注意事項などを書くことができます。
</div>
<button id="startBtn">動画化開始</button>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { alpha: false });
const marquee = document.getElementById('marquee');
const startBtn = document.getElementById('startBtn');
const video = document.getElementById('pipVideo');

startBtn.addEventListener('click', () => {
  const text = marquee.textContent;
  const fontSize = 70;
  ctx.font = `${fontSize}px sans-serif`;

  // 文字幅を測定
  const textWidth = ctx.measureText(text).width;

  // Canvasの幅を文字幅 + 画面幅 + 余白に調整
  canvas.width = textWidth + 800; 
  canvas.height = 100;

  const stream = canvas.captureStream(60); // 60fps
  const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
  const chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = e => {
    const blob = new Blob(chunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);

    // videoタグに読み込んで自動ループ再生
    video.src = url;
    video.play();
  };

  recorder.start();

  let x = canvas.width;
  const speed = 2; // 横スクロール速度

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'orange';
    ctx.font = `${fontSize}px sans-serif`;
    ctx.fillText(text, x, 70);
    x -= speed;
    if (x < -textWidth) x = canvas.width;
  }

  let frames = 0;
  const totalFrames = 60 * 10; // 10秒動画
  function loop() {
    draw();
    frames++;
    if (frames < totalFrames) requestAnimationFrame(loop);
    else recorder.stop();
  }

  loop();
});
</script>

</body>
</html>
